<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.c484b9542fa7b4357b9e.css"><link href="style.c484b9542fa7b4357b9e.css" rel="stylesheet"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__button-edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup_add-card"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" novalidate><div class="popup__input-container"><input required minlength="2" maxlength="30" id="title" class="popup__input popup__input_type_title" placeholder="Название"> <span class="popup__input_error" id="error-title"></span></div><div class="popup__input-container"><input type="url" required minlength="2" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на изображение"> <span class="popup__input_error" id="error-link"></span></div><button type name="button" id="button" class="button popup__button popup__button_add popup__button_inactive" disabled="disabled">+</button></form></div></div><div class="popup popup_profile"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="user" novalidate><div class="popup__input-container"><input required minlength="2" maxlength="30" id="name" class="popup__input popup__input_type_name"> <span class="popup__input_error" id="error-name"></span></div><div class="popup__input-container"><input required minlength="2" maxlength="30" id="info" class="popup__input popup__input_type_link-url"> <span class="popup__input_error" id="error-info"></span></div><button type name="button" class="button popup__button popup__button_save" id="applyInfoButton">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar" novalidate><div class="popup__input-container"><input type="url" required minlength="6" id="avatar_url" class="popup__input popup__input_type_link-url" placeholder="Ссылка на изображение"> <span class="popup__input_error" id="error-avatar_url"></span></div><button type name="button" class="button popup__button popup__button_save" id="applyAvatarButton">Сохранить</button></form></div></div><div class="popup popupImage"><div class="popup__content popup__image-content"><img src="./images/close.svg" alt="" class="popup__close"><div class="popup__image"><img src="" alt="" class="popup__image-src"></div></div></div><template id="place-card-template"><div class="place-card"><div class="place-card__image"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name">Title</h3><div class="place-card__like"><button class="place-card__like-icon"></button> <span class="place-card__like-count">0</span></div></div></div></template></div><script src="main.713c458794e85286fff2.js"></script></body></html>
